<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script>
      let webrtsp = null;

      async function onLoad() {
        let WebRTSP = await import("./WebRTSP.js");
        webrtsp = new WebRTSP.WebRTSP();
        webrtsp.connect("ws://localhost:8081/");
      }
    </script>
  </head>
  <body onload="onLoad()">
  </body>
</html>
